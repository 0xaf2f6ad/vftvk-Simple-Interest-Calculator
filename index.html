<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-container">
      <form class="card" action="#" id="compute-form">
        <h1 class="card-heading">Simple Interest Calculator</h1>
        <fieldset class="fieldset-grid">
          <div class="left-column">
            <p class="amount-label">Amount</p>
            <p>Interest Rate</p>
            <p class="no-of-yrs-label">No. of Years</p>
          </div>
          <button class="compute-btn" type="submit">Compute Interest</button>
          <div class="right-column">
            <input type="number" id="principal" required />
            <div class="row">
              <input type="range" id="rate" min="1" max="20" step="0.1" required />
              <p class="selected-range" id="rate-percentage">10%</p>
            </div>
            <select required id="years" name="years"></select>
          </div>
        </fieldset>
        <div class="result-info-container">
          <p class="row">
            If you deposit
            <span id="r1-txt">1000000</span>
          </p>
          <p class="row">
            at an interest rate of
            <span id="r2-txt">3.5%</span>
          </p>
          <p class="row">
            You will receive an amount of
            <span id="r3-txt">175000</span>
          </p>
          <p class="row">
            in the year
            <span id="r4-txt">2025</span>
          </p>
        </div>
        <div class="full-width">
          <p class="copyright-text">&copy; Everyone Can Get Rich</p>
        </div>
      </form>
    </div>
  </body>
</html>
